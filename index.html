<!DOCTYPE html>
<html>
  <head>
    <title>Wren Logo</title>
    <style>
      /* Style the text to create a stylized logo */
      #logo {
        font-family: Arial, sans-serif;
        font-size: 72px;
        font-weight: bold;
        color: #ff9900;
        text-shadow: 2px 2px #333333;
      }
    </style>
  </head>
  <body>
    <!-- Create the logo text and add animation using CSS -->
    <div id="logo">W<span style="animation: pulse 1s infinite;">r</span>e<span style="animation: pulse 1s infinite;">n</span></div>
    
    <style>
      /* Create a simple pulse animation for the "r" and "n" letters */
      @keyframes pulse {
        0% { color: #ff9900; }
        50% { color: #ffffff; }
        100% { color: #ff9900; }
      }
    </style>
  </body>
</html>
